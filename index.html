<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta-tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- title -->
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div id="stopwatch" class="stopwatch">00 : 00 : 00</div>
        <div class="buttons">
            <button onClick="startTimer()" class="btn btn-start">Start</button>
            <button onClick="stopTimer()" class="btn btn-stop">Stop</button>
            <button onClick="resetTimer()" class="btn btn-reset">Reset</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
